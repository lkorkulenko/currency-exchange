spring.application.name=currency-exchange
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/currency_exchange_db
spring.datasource.username=currency_user
spring.datasource.password=currency_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# External API Configuration
exchange.api.url=http://api.exchangeratesapi.io/v1/
exchange.api.key=33156553af29c75459e05ccf
exchange.api.base=USD
