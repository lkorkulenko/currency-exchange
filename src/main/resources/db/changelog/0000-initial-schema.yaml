databaseChangeLog:
  - changeSet:
      id: 1
      author: leo
      changes:
        - createTable:
            tableName: currencies
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: leo
      changes:
        - createTable:
            tableName: exchange_rates
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: exchange_rates
            baseColumnNames: currency_id
            constraintName: fk_exchange_rates_currency
            referencedTableName: currencies
            referencedColumnNames: id